<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <!-- <---Bootstrap file---->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body onload="init()">

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">QuizApp</span>
        </div>
    </nav>

    <div class="container">
        <div class="quiz-card card">
            <img src="./img/background.jpg" id="header-image" class="card-img-top" alt="background-image">

            <div class="progress">
                <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%;">25%</div>
            </div>

            <div class="card-body text-center " id="quiz-end" style="display: none;">
                Quiz beendet

                <div>
                    Du hast <b id="amount-of-right-questions"></b> von <b id="amount-of-question"></b> Fragen richtig
                    beantwortet!
                </div>
                <div class="button-row">
                    <button class="btn btn-primary" id="" onclick="restartGame()">Erneut Spielen</button>
                </div>
            </div>

            <div class="card-body" id="question-body">
                <h5 class="card-title" id="questiontext"></h5>


                <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
                    <div class="card-body" id="answer_1">

                    </div>
                </div>
                <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
                    <div class="card-body" id="answer_2">

                    </div>
                </div>
                <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
                    <div class="card-body" id="answer_3">

                    </div>
                </div>
                <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
                    <div class="card-body" id="answer_4">

                    </div>
                </div>

                <div class="question-footer">
                    <span><b id="question-number">1</b> von <b id="question-length"></b> Fragen</span>
                    <button class="btn btn-primary" id="next-button" disabled onclick="nextQuestion()">NÃ¤chste
                        Frage</button>
                </div>
            </div>
        </div>
    </div>




</body>

</html>
